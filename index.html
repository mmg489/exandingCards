<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Expanding Cards</title>
    </head>
    <header>
        <h1>Meet the Across the Spiderverse cast</h1>
    </header>
    <body>
        <div class="container">
            <div class="panel" style="background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2023/04/miles-morales-in-spider-man-across-the-spider-verse-trailer.png?q=50&fit=crop&w=1500&dpr=1.5')">
                <h3>Miles Morales,Spider-man</h3>
            </div>
            <div class="panel" style="background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2023/04/spider-gwen-in-spider-man-across-the-spider-verse-trailer.png?q=50&fit=crop&w=1500&dpr=1.5')">
                <h3>Gwen Stacy,Spider-Gwen</h3>
            </div>
            <div class="panel" style="background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2023/04/jessica-drew-spider-woman-in-spider-man-across-the-spider-verse-trailer.png?q=50&fit=crop&w=1500&dpr=1.5')">

            </div>

            </div>
            <div class="panel" style="background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2023/04/peter-b-parker-in-spider-man-across-the-spider-verse-trailer.png?q=50&fit=crop&w=1500&dpr=1.5')">
                <h3>Peter B Parker, OG Spider-man</h3>
            </div>
        </div>
        <script src="app.js"></script>

</html>
